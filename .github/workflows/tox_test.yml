name: Functionality Tests

# do testing on commits, but only if python files changed
# and files are not in examples/ or tests/
on:
  workflow_dispatch:
  push:
    paths:
      - 'optrace/**'
      - 'examples/**'
      - 'tests/**'

jobs:
  tox_test:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
    - uses: actions/checkout@v4
    
    # needed for the x-server to work
    - name: Setup headless display
      uses: drocheam/setup-headless-display-action@main
      with:
        qt: true
      
    # needed for pyautogui
    # see https://micwan88.github.io/linux/xauth/2019/10/16/create-xauthority-manually.html
    - name: Create Xauthority manually
      run: |
        touch ~/.Xauthority
        xauth add ${HOST}:0 . $(xxd -l 16 -p /dev/urandom)
        
    # run tests 
    - name: Run tox
      uses: lsst-sqre/run-tox@v1
      with:
        python-version: ${{ matrix.python-version }}
        tox-envs: "py313"
        tox-plugins: "tox-gh-actions"
        cache-key-prefix: ".tox"

