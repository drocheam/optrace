{% extends '!layout.html' %}

{% block footer %}
<footer class="bd-footer">
<div class="bd-footer__inner bd-page-width">
    <div class="footer-items__start">
        <div class="footer-item">
          <p class="copyright">
              &copy; {{ copyright }} &nbsp;  &nbsp; 
              <a href="{{ pathto('impressum') }}" style="color: var(--pst-color-text-muted)">Impressum</a>
              &nbsp; &nbsp; 
              <a href="{{ pathto('impressum') }}" style="color: var(--pst-color-text-muted)">Legal Notice</a>
              <br>
          </p>
        </div>
    </div>
    <div class="footer-items__end">
        <div class="footer-item">
        <p class="theme-version">
          Built with <a href="https://www.sphinx-doc.org/" style="color: var(--pst-color-text-muted)">Sphinx</a> {{ sphinx_version }}
          and the <a href="https://pydata-sphinx-theme.readthedocs.io/en/stable/index.html" style="color: var(--pst-color-text-muted)">PyData Sphinx Theme</a> {{ theme_version }}
        </p>
        </div>
    </div>
</div>
{% endblock %}
