name: Python 3.10 - 3.12 Compatibility

# do testing on commits, but only if python files changed
# and files are not in examples/ or tests/
on:
  workflow_dispatch:
  push:
    paths:
      - 'optrace/**'
      
jobs:
  comp_test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4
    
    # needed for the x-server to work
    - name: Setup headless display
      uses: pyvista/setup-headless-display-action@v3
      with:
        qt: true
    
    # needed for pyautogui
    # see https://micwan88.github.io/linux/xauth/2019/10/16/create-xauthority-manually.html
    - name: Create Xauthority manually
      run: |
        touch ~/.Xauthority
        xauth add ${HOST}:0 . $(xxd -l 16 -p /dev/urandom)
      
    # set up python and dependecies
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions
        
    # actual tests
    - name: Python 3.10 - 3.12 tests with tox
      run: |        
        tox -e fast 
