name: OS Compatibility

# do testing on commits, but only if python files changed
# and files are not in examples/ or tests/
on:
  workflow_dispatch:
  push:
    paths:
      - 'optrace/**'
      
jobs:
  os_test:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ['3.11']
      fail-fast: false
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25

    steps:
    - uses: actions/checkout@v4
            
    # needed for the x-server to work
    - name: Setup headless display
      uses: pyvista/setup-headless-display-action@v2
      
    # set up python and dependecies
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions PyQt5 numpy
        
    # actual tests
    - name: OS tests with tox
      run: |        
        tox -e os 
