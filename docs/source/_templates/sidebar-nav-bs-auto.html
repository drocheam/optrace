<!--adapted version of the sidebar-nav-bs.html of the PyDataTheme-->
<!--it is changed such that the navigation title and navigation are only shown if there are elements included-->
<!--(similar to page-toc.html)-->

{%- if sidebar_nav_html | length >= 1 %}
<nav class="bd-links" id="bd-docs-nav" aria-label="{{ _('Section navigation') }}">
  <p class="bd-links__title" role="heading" aria-level="1">
    {{ _("Section Navigation") }}
  </p>
  <div class="bd-toc-item navbar-nav">
    {{ sidebar_nav_html }}
  </div>
</nav>
{%- endif %}
