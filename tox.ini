[tox]
envlist = py310
# TODO mayavi still not working with python 3.11

# DISPLAY needed for pynput to work
# numpy needed for mayavi to install
#
# we can't use pytest-xdist for parallel testing, as it seems to interfere with numexpr>2.8.4
# (tox -e fast fails with -n auto, KeyErrors for local/global dict etc.)
# however the exact reason is not known to me

# older vtk wheels:
# https://github.com/pyvista/pyvista-wheels

# pytest options
[pytest]
markers = slow: tests slower than 10 seconds on my machine
          os: marks test relevant for testing of different operating systems
          gui1: only first batch of GUI tests (seperated for lower RAM usage)
          gui2: only second batch of GUI tests (seperated for lower RAM usage)
          gui3: only third batch of GUI tests (seperated for lower RAM usage)
testpaths = tests
timeout = 360
timeout_method=thread
filterwarnings = 
#  ignore::UserWarning
addopts =
# --random-order

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, mypy
    3.11: py311
    
# testing env
[testenv]
passenv = HOME
          DISPLAY
setenv   =
    PYTHONPATH = {env:PYTHONPATH}{:}{toxinidir}{:}{envsitepackagesdir}
basepython={envlist}
deps =
    pytest
    coverage
    colour-science
    pyautogui
    pytest-random-order
    pytest-timeout
    requests
    mock
    numpy>1.21
commands =
    # coverage run -p --source=optrace --branch -m pytest {posargs} ./tests/test_geometry.py ./tests/test_misc.py ./tests/test_image.py ./tests/test_refraction_index.py ./tests/test_scope.py ./tests/test_spectrum.py ./tests/test_surface.py ./tests/test_tma.py
    # coverage run -p --source=optrace --branch -m pytest {posargs} ./tests/test_color.py ./tests/test_convolve.py ./tests/test_load.py ./tests/test_tracer.py ./tests/test_tracer_special.py
    # coverage run -p --source=optrace --branch -m pytest {posargs} ./tests/test_plots.py
    # coverage run -p --source=optrace --branch -m pytest -m gui1 {posargs} ./tests/test_gui.py
    # coverage run -p --source=optrace --branch -m pytest -m gui2 {posargs} ./tests/test_gui.py
    coverage run -p --source=optrace --branch -m pytest -m gui3 {posargs} ./tests/test_gui.py
    coverage run -p --source=optrace --branch -m pytest {posargs} ./tests/test_examples.py
    coverage combine
    coverage html
    coverage report --show-missing

# don't test slower tests (> 10 seconds)
[testenv:fast]
passenv = {[testenv]passenv}
deps = {[testenv]deps}
commands = pytest -m "not slow" {posargs}

# testing of system dependent functionality
[testenv:os]
passenv = {[testenv]passenv}
deps = {[testenv]deps}
commands = pytest -m os {posargs}

# pylint
[testenv:pylint]
skipsdist=True
skip_install=True
deps = pylint
# exclude some unnecessary rules
# good-names-rgxs makes it possible to use one or two character names without error
# extent line length to 120
# allow all variable names
commands = pylint ./optrace --max-line-length 120 --variable-naming-style any --disable=W0612,W0613,W0106,W0212,E1101,R0902,R0904,R0911,R0912,R0913,R0914,R0915,R0916,C0301,C0302 --good-names-rgxs=^[_a-z][_a-z0-9]?$

# documentation
[testenv:docs]
skipsdist=True
passenv = HOME
          DISPLAY
allowlist_externals=
    /usr/bin/bash
deps = sphinx  
       pydeps>=1.10
       mock
       sphinxcontrib-bibtex
       pydata-sphinx-theme
commands = 
    bash ./docs/generate_changelog.sh
    bash ./docs/generate_bib_structure.sh
    pydeps ./optrace/ --cluster --max-bacon=2 --no-show --only optrace -o './docs/source/images/Dep_Tree.svg'
    sphinx-build -M html ./docs/source ./docs/build -n -j auto

# documentation link check
[testenv:linkcheck]
skipsdist=True
passenv = {[testenv:docs]passenv}
deps = {[testenv:docs]deps}
commands = 
    sphinx-build -M linkcheck ./docs/source ./docs/build -j auto

# documentation link check
[testenv:doctest]
skipsdist=True
passenv = {[testenv:docs]passenv}
deps = {[testenv:docs]deps}
commands = 
    sphinx-build -M doctest ./docs/source ./docs/build -j auto

# check that html documentation builds without warnings and errors
[testenv:docsbuildcheck]
skipsdist=True
passenv = {[testenv:docs]passenv}
deps = {[testenv:docs]deps}
commands = 
    sphinx-build ./docs/source ./docs/build/htmlcheck -j auto -n -W

